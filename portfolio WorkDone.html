<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .bgImage{
                background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/portfolio-work-done-bg.png");
                background-size: cover;
                overflow-x: hidden;
            }
            .iconSize{
                font-size: 150px;
            }
            .line{
                border: 2px solid white;
            }
            .bgImage h1{
                font-size: 80px;
            }
        </style>
</head>
<body>
    <div class="container-fluid bgImage p-5">
        <div class="row">
            <div class="col-12 col-md-4 p-5 text-center">
                <i class="fa-regular fa-thumbs-up iconSize" style="color: #f9fafb;"></i><hr class="line d-flexm m-auto mt-3 w-50">
                <h1 class="text-white mt-3">10</h1>
                <h3 class="text-white mt-3">Projects Completed</h3>
            </div>
            <div class="col-12 col-md-4 p-5 text-center">
                <i class="fa-solid fa-square-poll-horizontal iconSize" style="color: #f1f2f3;"></i><hr class=" line d-flexm m-auto mt-3 w-50">
                <h1 class="text-white mt-3">2,800</h1>
                <h3 class="text-white mt-3">Lines of Code</h3>
            </div>
            <div class="col-12 col-md-4 p-5 text-center">
                <i class="fa-regular fa-clock iconSize" style="color: #f0f2f4;"></i><hr class="line d-flexm m-auto mt-3 w-50">
                <h1 class="text-white mt-3">15</h1>
                <h3 class="text-white mt-3">Hours Worked</h3>
            </div>
        </div>
    </div>
</body>
</html>

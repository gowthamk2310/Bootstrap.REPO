<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color pallete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <section>
        <h1 class="text-center">Color palette</h1>
            <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-6 col-lg-7 col-xl-3">
                    <div class="bg-primary m-3 p-1">primary</div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-6 col-lg-2 col-xl-5">
                    <div class="bg-secondary  m-3 p-1">secondary</div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-2 col-lg-3 col-xl-2">
                    <div class="bg-warning m-3 p-1 ">warning</div>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-10 col-lg-3 col-xl-2">
                    <div class="bg-success m-3 p-1 ">success</div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-10 col-lg-7 col-xl-5">
                    <div class="bg-danger m-3 p-1 ">danger</div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2 col-xl-7">
                    <div class="bg-info m-3 p-1">info</div>
                </div>
            </div>
        </div>
    </section>     
</body>

</html>
